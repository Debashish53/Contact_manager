<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
						<h3 class="mb-3">Change Password</h3>
							<form action="" th:action="@{/user/change-password}" method="post">
								<div class="form-group">
									<input name="oldPassword" type="text" class="form-control" placeholder="Enter old password" />
								</div>
								<div class="form-group mt-3">
									<input name="newPassword" type="text" class="form-control" placeholder="Enter new password" />
								</div>
								<div class="container text-center mt-2">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
			<script>
				$(document).ready(() => {
					$(".items").removeClass("active");
					$("#settings-link").addClass("active");
				});
			</script>
	</section>
</body>


</html>
