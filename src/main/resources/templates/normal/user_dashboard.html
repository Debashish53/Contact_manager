<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img alt="profile photo" style="height: 200px; width: 200px;"
							class="my_profile_picture" src=""
							th:src="@{'/img/contact_logo.png'}">
					</div>
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
					Start Storing your Contacts to cloud...
					</h1>
					<div class="container text-center">
					<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 text-uppercase">Add New Contact</a>
					</div>
				</div>
				</div>
			</div>
			<script>
				$(document).ready(() => {
					$(".items").removeClass("active");
					$("#home-link").addClass("active");
				});
			</script>
	</section>
</body>


</html>
