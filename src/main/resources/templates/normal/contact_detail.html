<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img alt="profile photo" style="height: 200px; width: 200px;"
						class="my_profile_picture" src=""
						th:src="@{'/img/'+${contact.image}}">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Occupation</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="desc">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
						<a href="#" th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm">Delete</a>
						<form method="post"
							th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>
					</div>
				</div>
			</div>
			<h1 th:unless="${contact}">You do not have permission to see
				this!!!</h1>
		</div>
	</section>
</body>


</html>
