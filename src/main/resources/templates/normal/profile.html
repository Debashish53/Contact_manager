<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img alt="profile photo" style="height: 200px; width: 200px;"
							class="my_profile_picture" src=""
							th:src="@{'/img/'+${user.imgurl}}">

					</div>
					<h1 class="text-center" th:text="${user.name}"></h1>
					<div class="table-responsive">
						<table class="table text-center table-hover mt-5">
							<thead>
								<tr>
									<th scope="col">#USERID</th>
									<th scope="col"><span th:text="${user.id}"></span></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>
								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>
								<tr>
									<th scope="row">Account Active</th>
									<td><span th:text="${user.enabled}"></span></td>
								</tr>
								<tr>
									<th scope="row">About You</th>
									<td><span th:text="${user.about}"></span></td>
								</tr>
							</tbody>
						</table>
						<div class="text-center">
						<form th:action="@{'/user/update-user/'+${user.id}}" method="post"
							class="mt-3">
							<button class="btn btn-primary">Update</button>
						</form>
						</div>
					</div>
				</div>

			</div>

		</div>
		<script>
				$(document).ready(() => {
					$(".items").removeClass("active");
					$("#profile-link").addClass("active");
				});
			</script>
	</section>
</body>


</html>
